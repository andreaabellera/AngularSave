<div *ngIf = "ilot">
    <h2>{{ilot.name | uppercase}} Details:</h2>
    <div>
        <label>Name:
            <input [(ngModel)]="ilot.name" placeholder="name"/>
        </label>
    </div>
    <div><span>Trophies: </span>{{ilot.trophies}}</div>
    <button (click)="goBack()">Go back</button>
</div>
